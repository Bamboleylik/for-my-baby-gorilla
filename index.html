<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Wanna Go Out With Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff5f5;
      font-family: 'Indie Flower', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: #ffebee;
      padding: 40px;
      border-radius: 20px;
      border: 3px solid #ff6b81;
      box-shadow: 0 8px 20px rgba(255, 107, 129, 0.3);
      max-width: 600px;
      width: 90%;
    }

    .header_text {
      font-size: 50px;
      font-weight: bold;
      color: #ff6b81;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.2);
    }

    .gif_container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .gif_container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 20px;
      border: 2px solid #ff6b81;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #ff6b81;
      color: white;
      font-family: 'Indie Flower', cursive;
      box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
    }

    .btn:hover {
      background-color: white;
      color: #ff6b81;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 107, 129, 0.4);
    }

    #noButton {
      background-color: #ff4757;
      border-color: #ff4757;
    }

    #noButton:hover {
      background-color: white;
      color: #ff4757;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .wiggle {
      animation: wiggle 0.5s ease-in-out;
    }

    @keyframes heartFade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: transparent;
      transform: translate(-50%, -50%);
      animation: heartFade 1s ease-out forwards;
      background-color: #ff6b81;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header_text">will u bi mine forivir?</h1>
    <div class="gif_container">
      <img src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF">
    </div>
    <div class="buttons">
      <!-- Прибрали onmouseover з HTML -->
      <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
      <button class="btn" id="noButton">No</button>
    </div>
  </div>

  <script>
    // Функція переходу на наступну сторінку
    function nextPage() {
      document.body.innerHTML = `
        <div class="container">
          <h1 class="header_text">Let's go!</h1>
          <div class="gif_container">
            <img src="https://media.tenor.com/YTw87WdiaasAAAAi/tkthao219-capoo.gif" alt="Happy Capoo GIF">
          </div>
        </div>`;
    }

    // Функція переміщення кнопки
    function moveButton() {
      let button = document.getElementById("noButton");
      let x = Math.random() * (window.innerWidth - button.clientWidth);
      let y = Math.random() * (window.innerHeight - button.clientHeight);
      button.style.position = "absolute";
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
      // Скидаємо фокус, щоб кнопка не залипала
      button.blur();
    }

    // Коли DOM завантажиться, додамо обробники подій
    document.addEventListener('DOMContentLoaded', () => {
      const noButton = document.getElementById("noButton");

      // Подія наведення для десктопів
      noButton.addEventListener("mouseover", moveButton);

      // Подія торкання для мобільних
      noButton.addEventListener("touchstart", (e) => {
        e.preventDefault();  // вимикаємо стандартну поведінку
        moveButton();
      });
    });
  </script>
</body>
</html>
